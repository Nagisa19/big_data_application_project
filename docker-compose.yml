services:
  flask_db:
    image: postgres:latest
    container_name: bdp_postgres
    env_file:
      - .env.postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  flask_app:
    build: ./flask_app
    container_name: flask_app
    env_file:
      - .env.flask
    volumes:
      - ./StockEtablissement_small.csv:/docker-entrypoint-initdb.d/StockEtablissement_small.csv:ro
    ports:
      - "5000:5000"
    networks:
      - backend
    depends_on:
      flask_db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:5000/api/hello || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
    driver: local
